<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <h1>Upload Settings</h1>
    <iron-form>
      <form method="get" action="/form/handler">
        <paper-checkbox checked>Keywords Required</paper-checkbox>
        <paper-input
          type="number"
          label="Minimum Keyword Count"
          placeholder="5"
        ></paper-input>
        <paper-checkbox>Location Required?</paper-checkbox>
        <paper-checkbox>Photographer Required?</paper-checkbox>
        <paper-checkbox>Container Description  Required?</paper-checkbox>
        <paper-button>Save Settings</paper-button>
      </form>
    </iron-form>
  </template>

  <script>
    class MyView4 extends Polymer.Element {
      static get is() { return 'my-view4'; }
    }

    window.customElements.define(MyView4.is, MyView4);
  </script>
</dom-module>
